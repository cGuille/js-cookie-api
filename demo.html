<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Cookie API demo</title>
        <!-- <link rel="stylesheet" href="css/screen.css" /> -->
        <script src="cookie-api.js"></script>
        <script>
        var fooCookie = new Cookie('foo');
        console.log('fooCookie value:', fooCookie.getValue());
        if (fooCookie.getValue() === null) {
            console.log('setting fooCookie value')
            fooCookie.setValue('Hé hé :-)');
            console.log('fooCookie value:', fooCookie.getValue());
        }
        // fooCookie.remove();
        </script>
    </head>
    <body></body>
</html>
